<!DOCTYPE html>
<html lang="zh_cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>分享页</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="share">
        <img src="img/share.png" alt="">
        <a href="#" class="btn-wrapper"><img src="img/btn3.png" alt=""></a>
    </div>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script>
    function w() {
        var x = window;
        var v, u, t, tes,
            s = x.document,
            r = s.documentElement,
            a = r.getBoundingClientRect().width;

        if (!v && !u) {
            var n = !!x.navigator.appVersion.match(/AppleWebKit.*Mobile.*/);
            v = x.devicePixelRatio;
            tes = x.devicePixelRatio;
            v = n ? v : 1, u = 1 / v;
        }
        document.documentElement.setAttribute('style', 'font-size:' + a / 320 * 20 + "px");
    }
    window.addEventListener("resize", function() {
        w();
    });
    w();
    </script>
    <script>
    $(function() {
        var windowHeight = $(window).height();
        $('body').css('min-height', windowHeight + 'px');
    });
    </script>
</body>

</html>
