<script type="text/template" id="tpl_alertLayer">

        <div class="leaves-inAndroid">

            <div class="leaf2"></div>
            <div class="leaf3"></div>
            <div class="leaf4"></div>
            <div class="leaf5"></div>
            <div class="leaf6"></div>
            <div class="leaf7"></div>
        </div>
        <div class="content">
            <p class="word-top">{top}</p>
            <p class="word-bottom">{bottom}</p>
            <div class="btn-box clearfix">
                <a class="btn btn-left {leftClass}" href="{leftSrc}" clstag={shareClstag}>{btnLeft}</a>
                <a class="btn btn-middle {middleClass}" href="{middleSrc}" clstag={activateClstag}>{btnMiddle}</a>
                <a class="btn btn-right {rightClass}" href="{rightSrc}">{btnRight}</a>
            </div>
        </div>
        <a class="btn-close btn-closeAlert" href="javascript:;"></a>
    </div>
</script>
