<!DOCTYPE html>
<html lang="zh-CN">   
<head>
    <title>choose ME</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,Chrome=1.0">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <ul id="list"></ul>
        <div class="cover cover-center"></div>
    </div>
    <button id="btn">点我</button>
<script src="jquery.min.js"></script>
<script>
jQuery.extend(jQuery.easing, {
    def: "easeOutQuad",

    easeInQuint: function(a, b, c, d, e) {
        return d * (b /= e) * b * b * b * b + c
    },

    easeOutQuint: function(a, b, c, d, e) {
        return d * ((b = b / e - 1) * b * b * b * b + 1) + c
    },

    easeInOutQuint: function(a, b, c, d, e) {
        return (b /= e / 2) < 1 ? d / 2 * b * b * b * b * b + c: d / 2 * ((b -= 2) * b * b * b * b + 2) + c
    },

    easeOutElastic: function(a, b, c, d, e) {
        var f = 1.70158,
        g = 0,
        h = d;
        if (0 == b) return c;
        if (1 == (b /= e)) return c + d;
        if (g || (g = .3 * e), h < Math.abs(d)) {
            h = d;
            var f = g / 4
        } else var f = g / (2 * Math.PI) * Math.asin(d / h);
        return h * Math.pow(2, -10 * b) * Math.sin(2 * (b * e - f) * Math.PI / g) + d + c
    },

    easeInOutElastic: function(a, b, c, d, e) {
        var f = 1.70158,
        g = 0,
        h = d;
        if (0 == b) return c;
        if (2 == (b /= e / 2)) return c + d;
        if (g || (g = .3 * e * 1.5), h < Math.abs(d)) {
            h = d;
            var f = g / 4
        } else var f = g / (2 * Math.PI) * Math.asin(d / h);
        return 1 > b ? -.5 * h * Math.pow(2, 10 * (b -= 1)) * Math.sin(2 * (b * e - f) * Math.PI / g) + c: h * Math.pow(2, -10 * (b -= 1)) * Math.sin(2 * (b * e - f) * Math.PI / g) * .5 + d + c
    },

    easeInCirc: function(a, b, c, d, e) {
        return - d * (Math.sqrt(1 - (b /= e) * b) - 1) + c
    },

    easeOutCirc: function(a, b, c, d, e) {
        return d * Math.sqrt(1 - (b = b / e - 1) * b) + c
    },

    easeInOutCirc: function(a, b, c, d, e) {
        return (b /= e / 2) < 1 ? -d / 2 * (Math.sqrt(1 - b * b) - 1) + c: d / 2 * (Math.sqrt(1 - (b -= 2) * b) + 1) + c
    }
});
$(document).ready(function(){
    var nameArr = ['寒冰','Lilian','大伟哥','小芳','教授','坑','大宝宝','洁仪','Lisa','安妮','丽虹','斯琪','木木'],
        listElement="",
        answerPos,
        len = nameArr.length,
        staticing=false;
    nameArr.sort(function(){return Math.random()<0.5});

    //生成名单列表
    function setList(){
        for (var i = 0; i < 15*len; i++) {
            listElement = listElement + "<li>"+nameArr[i%len]+"</li>";
        };
    }
    //生成答案
    function setAnswer(){
        answerPos = (Math.floor(Math.random()*len)+15*(len-2))*100;
    }

    setList();
    setAnswer();

    $("#list").append(listElement);
    $("#btn").click(function(){
        $("#list").animate({
            "margin-top":-answerPos+"px"
        },15000,"easeOutQuint");
    })
})
</script>
</body>
</html>
